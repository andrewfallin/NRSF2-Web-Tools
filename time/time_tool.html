  <link rel="stylesheet" type="text/css" href="time.css">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">

        <p id="ele"></p>

        <p id="abs-block">
          <h5 style="display: inline; padding-right: 10px" id="title_col4">Total Linear Absorbtion:   </h5>
          <p style="display: inline" id="tmol"></p>

        </p>

        <p id="thic-block">
          <h5 style="display: inline; padding-right: 10px" id="title_thick">Thickness:   </h5>
          <p style="display: inline" id="thick"></p>

        </p>

        <div class="form_group">
          <input type="text" class="form_control" placeholder="(mm)" id="thickness"></input>
          <button type="button" class="btn btn-default" onclick="set_thickness(); document.getElementById('thickness').value = '';" id="thick_button">Thickness</button>

          <div id="timecollapse" style="display: inline">
            <div class="somelse" id="timecollapse" style="display: inline">
              <button class="btn btn-default collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseOne" id="timeac">
                     Enter Time
            </button>
            </div>


            <a href="#" id="timepop" data-toggle="popover" ><i class="fas fa-info-circle fa-lg" id="time-info" onclick="myalert()"></i></a>

            <div id="collapseThree" class="collapse" aria-labelledby="heading">
              <div class="card-body">
                <div class="form_group" id="top_form">

                  <label form="enter_a_time" >Normalized Count Rate: </label>
                  <input type="text" class="form_control" id="time" placeholder="(sec)"></input>

                  <div>
                  <p style="display:inline; padding-left: 20px"><b>IH</b></p>
                  <p style="display:inline; padding-left: 32px"><b>IW</b></p>
                  <p style="display:inline; padding-left: 32px"><b>D</b></p>
                </div>

                  <div class="dropdown">

                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="g1">2
                  <span class="caret"></span></button>
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="g2">2
                  <span class="caret"></span></button>
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="g3">2
                  <span class="caret"></span></button>


                    <div class="dropdown-menu" id="dropdown-menu">
                      <li onclick="time_dropdown(document.getElementById('.7').text)"><a id=".7" href="#">.7</a></li>
                      <li onclick="time_dropdown(document.getElementById('1').text)"><a id="1" href="#">1</a></li>
                      <li onclick="time_dropdown(document.getElementById('1.5').text)"><a id="1.5" href="#">1.5</a></li>
                      <li onclick="time_dropdown(document.getElementById('2').text)"><a id="2" href="#">2</a></li>
                      <li onclick="time_dropdown(document.getElementById('3').text)"><a id="3" href="#">3</a></li>
                      <li onclick="time_dropdown(document.getElementById('4').text)"><a id="4" href="#">4</a></li>
                      <li onclick="time_dropdown(document.getElementById('5').text)"><a id="5" href="#">5</a></li>
                      <li onclick="time_dropdown(document.getElementById('7.5').text)"><a id="7.5" href="#">7.5</a></li>
                      <li onclick="time_dropdown(document.getElementById('10').text)"><a id="10" href="#">10</a></li>
                    </div>
                  </div>

                  <button type="button" class="btn btn-default" onclick="calc_arb_time()" id="time-button">Submit</button>
                  <p id="time-block" style="display: inline">
                    <h5 id="title_col5">Time:   </h5>
                    <p style="display: inline" id="ti"></p>

                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="lin-options" id="accordion">

          <button class="btn btn-default collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" id="lin_abs">
                                   Enter A Linear Absorbtion
                          </button>

          <button class="btn btn-default collapsed" data-toggle="collapse" data-target="#collapsetwo" aria-expanded="false" aria-controls="collapsetwo" id="lin_abs">
                                   Enter A Formula
                          </button>
        <a href="#" id="abspop" data-toggle="popover" ><i class="fas fa-info-circle fa-lg" id="time-info"></i></a>


          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="form_group" id="top_form">

                <label form="enter_an_element">Enter Absorbtion: </label>
                <input type="text" class="form_control" id="TLA" placeholder="(ex. 2.443)"></input>
                <button type="button" class="btn btn-default" onclick="set_lin(parseFloat(document.getElementById('TLA').value)); document.getElementById('TLA').value='';  " id="lin_button">Submit</button>

              </div>
            </div>
          </div>

          <div id="collapsetwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">

              <div class="form_group" id="top_form">
                <label form="enter_an_element" id="eform">Enter a Formula: </label>
                <input type="text" class="form_control" id="num4" placeholder="(ex. Fe3)"></input>
              </div>

              <div class="form_group">
                <label form="enter_an_element" id="dform">Enter a Density: </label>
                <input type="text" class="form_control" id="num5" placeholder="(g/cm3)"></input>
              </div>

              <button type="button" class="btn btn-default" onclick="object_handler(); " id="submit_button">Submit</button>
              <!--  <button type="button" class="btn btn-default" onclick="clear_this()" id="clear_button">Clear</button> -->

            </div>
          </div>

        </div>

        <div class="box" style="display: inline">

          <input type="file" id="file" name="files[]" class="inputfile" data-multiple-caption="{count} files selected" multiple>
          <label for="file" style="display: inline"><span>Choose a file&hellip;</span></label>
          <a href="#" id="filepop" parent="overflow:auto" style="display: inline" data-toggle="popover" ><i class="fas fa-info-circle fa-lg" id="time-info"></i></a>

        </div>


        <table id="time-data" class="table table-hover">
          <thead>
            <tr>
              <th>Direction</th>
              <th>Total Time All Points (hrs)</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>

      <div class="col-lg-6">
        <output id="list"></output>

        <div id="balh"></div>
        <div id="myDiv" style="width:100%;height:100%" ; <div id="table-div">
          <table id="count-data" class="table table-hover" style="display:none;">
            <thead>
              <tr>
                <th>Direction</th>
                <th>Count Time (sec)</th>
                <th>Path Length (mm)</th>
              </tr>
            </thead>
            <tbody>

            </tbody>


          </table>
        </div>
